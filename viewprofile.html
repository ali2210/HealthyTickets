  <section class="card-section"style="position: relative;top: -40pc;left: 32pc;">
      <div class="picture">
		  <img src="{{.Link}}" alt="profile-picture" style="position: absolute;top: 6pc;left: 6pc;">
	  </div>
      <div class="card-body">
		  <div class="evolve"  style="position: absolute;left: -1pc;top: 17pc;width: 50pc;height: 50pc;">
			<h5 style="position: absolute;left: 13pc;top: 3pc;">{{.SocialEvolution}}</h5>
			<div class="bio">
				<span class="name" style="position: absolute;left: -1pc;top: 4pc;">{{.Name}}</span>
			</div>
			<div class="family">
				<span class="last" style="position: absolute;left: 25pc;top: 4pc;">{{.Lastname}}</span>
			</div>
			<div class="address">
				<span class="home" style="position: absolute;left: -1pc;top: 7pc;">{{.Address}} {{.City}} {{.State}}, {{.Zip}} </span>
			</div>
			<div class="email-address">
				<span class="email" style="position: absolute;left: -1pc;top: 10pc;">{{.Email}}</span>
				<i class="fa fa-envelope-o" aria-hidden="true" style="position: absolute;top: 10.2pc;left: 26pc;"></i>
			</div>
			<div class="phonenum">
				<span class="phone" style="position: absolute;left: -1pc;top: 13pc;">{{.Phone}}</span>
				<i class="fa fa-phone" aria-hidden="true" style="position: absolute;top: 13.2pc;left: 26pc;"></i>
			</div>
			<div class="university">
				<span class="alumni" style="position: absolute;left: -1pc;top: 16pc;">{{.University}} </span>
			</div>
			<div class="programme">
				<span class="degree-program" style="position: absolute;left: -1pc;top: 19pc;">{{.Circulum}}</span>
			</div>
			<div class="innovations">
				<span class="published" style="position: absolute;left: 26pc;top: 19pc;">{{.Published}}</span>
			</div>
			<div class="citation-ref">
				<span class="citation" style="position: absolute;left: -1pc;top: 22pc;">{{.Citation}}</span>
			</div>
			<div class="company-name">
				<span class="company" style="position: absolute;left: -1pc;top: 25pc;">{{.Company}}</span>
			</div>
			<div class="company-join">
				<span class="date" style="position: absolute;left: -1pc;top: 28pc;">{{.Date}}</span>
			</div>
			<div class="relation-status">
				<span class="status" style="position: absolute;left: 26pc;top: 28pc;">{{.Status}}</span>
			</div>
			<div class="dreams">
				<span class="achievements" style="position: absolute;left: -1pc;top: 31pc;width: 31pc;">{{.Achievements}}</span>
			</div>
		  </div>
	  </div>
  </section>
