<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/payee.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <title>WizDwarfs</title>
</head>

<body>
    <div class='main-dashboard-div'>
        <nav class="navbar navbar-expand-md navbar-light custom-navbar">
            <a class="navbar-brand" href="/home">
                <img src="/images/logo.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active pl-3">
                        <a class="nav-link" href="/dashboard">
                            <i class="fa fa-home icon-light change-service-color" aria-hidden="true"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item dropdown pl-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-briefcase change-service-color" aria-hidden="true"></i>
                            Services
                        </a>
                        <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/dashbaord/setting/profile"><i
                                    class="fa fa-user-circle-o change-service-color" aria-hidden="true"></i> Edit
                                Profile</a>
                            <a class="dropdown-item" href="/dashboard/setting/pay/credit/add"><i
                                    class="fa fa-shopping-cart change-service-color" aria-hidden="true"></i>
                                Monetize</a>
                            <a class="dropdown-item" href="/dashbaord/setting/about"><i
                                    class="fa fa-book change-service-color" aria-hidden="true"></i> Biography</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <h5 class="check">Checkout </h5>

    <div class="div-data">
        <div class="card">

            <span class="balance"> <i class="fa fa-usd" aria-hidden="true"> {{.Total}} </i></span>
            <div class="user">
                <span> <i class="fa fa-user-o" aria-hidden="true"> {{.Name}} </i></span>
                <div class="card">
                    <span> <i class="fa fa-users" aria-hidden="true"> {{.Public}} </i></span>
                </div>
            </div>
            <div class="card">
                <div class="div-card">
                    <span><i class="fa fa-btc" aria-hidden="true"> {{.Btc}}</i></span>
                </div>
                <div class="div-card">
                    <span><i class="fa fa-credit-card" aria-hidden="true"> {{.Credit-Card}}</i></span>
                </div>
            </div>
        </div>
    </div>
    <form method="post" action="/transact/pay/paypal/kernel" class="form">
        <div class="price">
        </div>
        <div class="cont">
            <div class="crtdiv">
                <span class="qty">
                    <span class="dec">
                        <i class="fa fa-minus-square" aria-hidden="true"></i>
                    </span>
                    <span class="num">
                        1
                    </span>
                    <span class="inc">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </span>
                </span>
                <button id="btn" type="submit" class="cart" data-toggle="popover"
                    title="Click if you want to confirm ?"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Your cart on the way...
                </button>
            </div>
        </div>
    </form>

    <div class="col BtnBack">
        <a href="/transact" class="btn btn-danger" data-toggle="popover"
            title="Coursor on Back Button, do you want to click?">
            <i class="fa fa-chevron-circle-left" aria-hidden="true"> Back
            </i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/payee.js"></script>
</body>

</html>
