<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WizDwarfs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/css/profile.css'>
    <script src='/js/profile.js'></script>
</head>
<body>
    <div class='main-dashboard-div'>
        <nav class="navbar navbar-expand-md navbar-light custom-navbar">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Logo" class="logo">
          </a>
          <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button> -->
          <div class="row">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="/dashbaord/setting/profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
                <a class="nav-link" id="v-pills-payement-tab" data-toggle="pill" href="/open/setting/credit" role="tab" aria-controls="v-pills-payement" aria-selected="false">Payement</a>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                  </div>
                  </div>
              </div>
              <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="register-main-div">
                  <form action="/" method="post" class= "update-form">
                    <h4 style="text-align: center; font-family: 'Roboto Mono', monospace; color: #424242;">Update</h4>
                    <div class="form-row custom-form-row ">
                      <div class="form-group col-12 col-md-6">
                        <label for="inputEmail4" class="custom-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required readonly>
                        <button type="button" onclick="EmailEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="nameedit"></i></button>
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <label for="phoneNo" class="custom-label">Phone No</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+(000) 000 000 0" name="phone" readonly>
                              <button type="button" class="button-input" onclick="TelEditEvent()"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit" ></i></button>
                      </div>
                    </div>
                    <div class="form-row custom-form-row ">
                      <div class="form-group col-12 col-md-6">
                        <label for="name" class="custom-label">Name</label>
                        <input type="text" class="form-control" id="name" name="uname" placeholder="First Name" readonly>
                          <button type="button" onclick="NameEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit" value={{.Name}}></i></button>
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <label for="fname" class="custom-label">SureName</label>
                        <input type="text" class="form-control" id="fname" name="ufname" placeholder="SureName" readonly>
                          <button type="button" onclick="FamilyNameEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit" value={{.FName}}></i></button>
                      </div>
                    </div>
                    <div class="form-row ml-1">
                      <div class="form-check form-check-inline gender-box">
                        {{if .Eve}}
                          <input type="radio" id="madam" name="gender" class="custom-radio" checked readonly>
                          <label for="madam">Female</label>
                      </div>
                       {{ else }}
                      <div class="form-check form-check-inline gender-box">
                        <input type="radio" id="madam" name="gender" class="custom-radio" checked readonly>
                        <label for="madam">Male</label>
                      </div>
                      {{ end}}
                    </div>
                    <div class="form-row custom-form-row mb-1">
                      <div class="form-group col-12">
                        <label for="inputAddress" class="custom-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" value="{{.Address}}" readonly>
                          <button type="button" onclick="ResidenceEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit"></i></button>
                      </div>
                    </div>
                    <div class="form-row custom-form-row ">
                      <div class="form-group col-12">
                        <label for="inputAddress2" class="custom-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="add" value="{{.LAddress}}" readonly>
                          <button type="button" onclick="SubResEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit"></i></button>
                      </div>
                    </div>
                    <div class="form-row custom-form-row mb-1">
                      <div class="form-group col-12">
                        <label for="country" class="custom-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country Name" name="country" value="{{.Country}}" readonly>
                          <button type="button" onclick="CountryEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit"></i></button>
                      </div>
                        <div class="form-group  col-12 col-sm-12 col-md-4 ">
                        <label for="inputZip" class="custom-label">Zip</label>
                        <input type="number" class="form-control" id="inputZip" name="inputZip" placeholder="1234" value="{{.Zip}}" readonly>
                          <button type="button" onclick="ZipEditEvent()" class="button-input"><i class="fa fa-pencil-square-o edit-input" aria-hidden="true" id="trash" name="edit"></i></button>
                        </input>
                        </div>
                      </div>
                    </div>
                    <div class="submit-form-div">
                      <button type="submit" class="btn mb-2 submit-button" id="submBtn"n>Sign in</button>
                    </div>
                    <div class="cancel-form-div">
                      <button type="reset" class="btn mb-2 cancel-button">Cancel </button>
                    </div>
                  </form>
              <div class="tab-pane fade" id="v-pills-payement" role="tabpanel" aria-labelledby="v-pills-payement-tab">...</div>
              </div>
          <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active pl-3">
                <a class="nav-link" href="/home">
                  <i class="fa fa-home icon-light" aria-hidden="true"></i>
                  Home
                </a>
              </li>
             </ul>
        </div> -->
        </nav>
    </div>
   
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
      </script>
    </body>
    
    </html>
</body>
</html>
