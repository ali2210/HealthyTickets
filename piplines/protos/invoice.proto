syntax = "proto3";

package protos;

option go_package = "github.com/ali2210/wizdwarf/piplines/protos";


// Pricing_Call_Request is a simple message with one binary message field called request
message Pricing_Call_Request {

    int64 CRequest = 1;
}

message Zero{}

//  Pricing Call_Request Service provide incement method 
service Pricing_Call_Request_Service {
    
    rpc Inc(Zero) returns (Pricing_Call_Request);

    rpc Initial (Pricing_Call_Request) returns (Zero);

}

