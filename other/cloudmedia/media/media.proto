
syntax = "proto3";
package media;

// option go_package = "github.com/ali2210/wizdwarf/other/cloudmedia/media";

message IMAGE_METADATA {
    
    string name = 1;
    string type = 2;
    string created = 3;
    TOKEN_CATEGORY tokens = 4;
    bool MyProfile = 5;
    map<string,string> cdr = 6;
    string timeline = 7;
    string tags = 8;
}

enum TOKEN_CATEGORY {

    NON_FUNGIABLE_TOKEN = 0;
    FUNGIABLE_TOKEN = 1;
    SOUL_BOUND_TOKEN = 2;
}


